<!DOCTYPE html>
<html id="page">
    <head>
        <title>chen@seattlechildrens ~ $</title>
        <link rel="stylesheet" href="static/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="static/js/run.js"></script>
        <link rel="shortcut icon" href="static/images/terminal.png">
    </head>
    <body>
        <p id="bootmessage"></p>

        <div class="keybox" id="key3">
            <div class="close">
                <div class="close-button" onclick="closekey3()">X</div>
            </div>
            <p class="keytitle3">Code Sequencer</p>
            <div id="leader" class="leader"></div><br>
            <div class="color-bar">
                <div class="color red-button" id="red"></div>
                <div class="color blue-button" id="blue"></div>
                <div class="color green-button" id="green"></div>
                <div class="color yellow-button" id="yellow"></div>
            </div>
            <div class="start" id="start" onclick="playkey3()">Start</div>
            <p id="ans"></p>
        </div>

        <div class="userinput" id="line">
            <p id="typespace" class="username"><span class="lightgreen">chen@seattlechildrens</span>:<span class="blue"> ~ $</span></p>
            <span id="cmd">
                <span id="command"></span>
                <div id="cursor"></div>
            </span>
            <input id="listen" type="text" value=""/>
        </div>
    </body>
</html>
